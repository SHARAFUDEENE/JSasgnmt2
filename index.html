<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple Website</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Your custom styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website</h1>
    </header>

    <div class="container">
        <h2>Welcome to our website!</h2>
        <p>This is a simple website template using HTML and Bootstrap.</p>

        <div class="alert alert-info" role="alert">
            This is a Bootstrap alert box.
        </div>

        <button type="button" class="btn btn-primary">Click me</button>
    </div>

    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
